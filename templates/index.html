<!DOCTYPE html>
</html>
    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  
    <title>{% block title %}Home{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbar">
                <a class="nav-item nav-link" style="color: white" id="login">GAN texture generator</a>
            </div>
        </nav> 
        
        <div class="text-center" style="position: fixed; top: 90px; left: 50%; transform: translateX(-50%); z-index: 10;">
          <div class="d-inline-flex flex-column align-items-start">

            <h2 class="mb-3 text-left w-100">Upload a File</h2>

            <form action="/upload" method="post" enctype="multipart/form-data"
                  class="d-inline-flex flex-column align-items-start">

              <input type="file" name="file" required class="mb-3">

              <button type="submit" class="btn btn-secondary">
                Upload
              </button>

            </form>

          </div>
        </div>

        <div class="text-center" style="padding-top: 260px;">
            <h2>Download Files</h2>
              <ul class="list-unstyled">
                  {% for file in files %}
                      <li>
                          <a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a>
                          <form action="{{ url_for('download_file', filename=file) }}" method="post">
                              <button type="submit">Download</button>
                          </form>
                      </li>
                  {% endfor %}
              </ul>
        </div>
        
    </body>
</html>
