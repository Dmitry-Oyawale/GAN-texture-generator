<!DOCTYPE html>
</html>
    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  
    <title>{% block title %}Home{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbar">
                <a class="nav-item nav-link" style="color: white" id="login">GAN texture generator</a>
            </div>
        </nav> 
        
        <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; transform: translateY(-15%);">
          <div class="text-center">

            <h2 class="mb-3">Upload a File</h2>

            <form action="/upload" method="post" enctype="multipart/form-data"
                  class="d-inline-flex flex-column align-items-start">

              <input type="file" name="file" required class="mb-3">

              <button type="submit" class="btn btn-secondary">
                Upload
              </button>

            </form>

          </div>
        </div>


    </body>
</html>
